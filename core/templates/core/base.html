<!DOCTYPE html>
<html>
<head>
  <title>Smart Roommate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'home' %}">RoomMateAI</a>
    <div class="collapse navbar-collapse">
     
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
  
          <li class="nav-item"><a class="nav-link" href="{% url 'matches' %}">Matches</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'edit-profile' %}">Edit Profile</a></li>
          
          <Li><a href="{% url 'logout' %}" class="nav-link text-danger">Logout</a></Li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
