{% extends 'core/base.html' %}
{% block content %}
  <h2>Sign Up</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>Account Info</h4>
    {{ user_form.as_p }}
    <h4>Profile Info</h4>
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}
